services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: diary
      MYSQL_USER: diary
      MYSQL_PASSWORD: diary_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysqldata:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uroot -proot_password --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  redis:
    image: redis:7
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - miniodata:/data
    ports:
      - "9000:9000"
      - "9001:9001"

  app-api:
    build: ./api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8000

      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: diary
      MYSQL_USER: diary
      MYSQL_PASSWORD: diary_password

      REDIS_URL: redis://redis:6379

      JWT_SECRET: change_me_long_random

      # 「外部に返すURL」のベース（署名付き音声URLで使う）
      PUBLIC_BASE_URL: http://localhost:8000

      # 内部的にMinIOへ
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minio_password
      S3_BUCKET: audio

      # 制限/運用パラメータ
      MAX_AUDIO_BYTES: 26214400     # 25MB
      AUDIO_LINK_TTL_SEC: 600       # 10分
      RL_ENTRIES_PER_MIN: 30
      RL_SUMMARIES_PER_MIN: 20
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
    ports:
      - "8000:8000"

  worker:
    build: ./worker
    restart: unless-stopped
    environment:
      PYTHONUNBUFFERED: "1"

      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: diary
      MYSQL_USER: diary
      MYSQL_PASSWORD: diary_password

      REDIS_URL: redis://redis:6379

      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minio_password
      S3_BUCKET: audio

      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

volumes:
  mysqldata:
  miniodata:
