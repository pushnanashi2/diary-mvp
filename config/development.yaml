# 開発環境設定（ローカル開発用）

api:
  port: 8000
  cors:
    origins:
      - "http://localhost:3000"
      - "http://localhost:8000"
      - "http://127.0.0.1:3000"

storage:
  endpoint: "http://localhost:9000"
  access_key: "minioadmin"
  secret_key: "minio_password"
  bucket: "audio"
  secure: false

database:
  host: "localhost"
  port: 3306
  database: "diary"
  user: "diary"
  password: "diary_password"

redis:
  url: "redis://localhost:6379"

logging:
  level: "debug"  # 開発環境では詳細ログ
  format: "json"

# 開発環境では認証を緩和（オプション）
auth:
  jwt_expiry: "30d"  # 30日間有効
